<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">


    <title>Create Password</title>
</head>

<body>
    <main class="login">
        <div class="container">
            <img src="/img/AsthumLogotipo.jpeg" alt="logo" id="logo">
            <p class="title">Create new password</p>
            <p class="subtitle">Enter a new password for your account</p>
            <form action="" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="***********" class="input input-password">

                <label for="re-password" class="label">re-Password</label>
                <input type="password" id="re-password" placeholder="***********" class="input input-re-password">


                <input type="submit" value="Confirm" class="primary-button new-password-button">
            </form>
        </div>
    </main>
</body>

</html>
