<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>My cart</title>
</head>

<body>

    <div class="my-shopping-cart">
        <div class="products-cart-container">
            <div class="product-in-cart">
                <div class="product-in-cart-left">
                    <img src="https://images.pexels.com/photos/2210899/pexels-photo-2210899.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <p>hoodie</p>
                </div>
                <div class="product-in-cart-right">
                    <p class="price">230$</p>
                    <img src="img/close-icon.png" alt="">
                </div>
            </div>
        </div>
        <div class="total-shopping-cart-container">
            <p>Total: </p>
            <p class="total-price-shopping-cart">230$</p>
        </div>
        <button class="button-in-cart">Go to pay</button>
    </div>
</body>

</html>
