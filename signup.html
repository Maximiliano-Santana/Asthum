<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">


    <title>Create Password</title>
</head>

<body>
    <main class="login">
        <div class="container">
            <img src="/img/AsthumLogotipo.jpeg" alt="logo" id="logo">
            <p>Create new account</p>
            <p>Enter your data for signup</p>
            <form action="" class="form">
                <label for="user-name" class="label">User name</label>
                <input type="text" id="user-name" placeholder="MyName" class="input input-user-name">

                <label for="email" class="label">E-mail</label>
                <input type="text" id="email" placeholder="mymail@mail.com" class="input input-email">

                <label for="password" class="label">password</label>
                <input type="password" id="password" placeholder="***********" class="input input-password">

                <input type="submit" value="Signup" class="primary-button sign-up-button">

            </form>
        </div>
    </main>
</body>

</html>
