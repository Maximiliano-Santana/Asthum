<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">


    <title>login</title>
</head>

<body>
    <main class="login">
        <div class="container">
            <img src="/img/AsthumLogotipo.jpeg" alt="logo" id="logo">
            <p class="title">Log in</p>
            <p class="subtitle">Enter your data for log in</p>
            <form action="" class="form">
                <label for="email" class="label">E-mail</label>
                <input type="text" id="email" placeholder="mymail@mail.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="***********" class="input input-password">

                <input type="submit" value="Log-in" class="primary-button login-button">

                <p class="help"><a href="">Forgot my password</a></p>
                <p class="help"><a href="">Register</a></p>

            </form>
        </div>
    </main>
</body>

</html>
